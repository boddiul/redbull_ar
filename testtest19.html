function init() {

    const overlay = document.getElementById( 'overlay' );
    overlay.remove();

	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

    arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',

		detectionMode: 'mono_and_matrix',
		matrixCodeType: '3x3'
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()

	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',

		detectionMode: 'mono_and_matrix',
		matrixCodeType: '3x3'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	mainPivot = new THREE.Object3D();

	frontPivot = new THREE.Object3D();
	frontPivot.position.z = -4.5;
	frontPivot.scale.set(2,2,2);

	scene.add(mainPivot);
	scene.add(frontPivot);


    let video = document.createElement('video');
	video.id = 'ar_video';
	video.autoplay = true;
	//video.muted = true;
	video.crossOrigin = 'anonymous';
	//video.webkitPlaysinline = true;
	video.style.display = 'none';

	video.setAttribute('webkit-playsinline', 'webkit-playsinline');
	video.setAttribute('playsinline', 'playsinline');

	video.appendChild(source2);

	document.body.appendChild(video);

   




    video.addEventListener('loadeddata', () => {


        video.play();


        texture = new THREE.VideoTexture( video );

                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.format = THREE.RGBFormat;
        let geometry1 = new THREE.PlaneBufferGeometry(2.5,4, 4,4);

        let material1 = new THREE.MeshBasicMaterial( { map: texture } );
                            
        VideoMesh = new THREE.Mesh( geometry1, material1 );
        VideoMesh.position.z = -10;

function animate() {

    requestAnimationFrame( animate );
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
	
    render();

}

let h, counter = 1;

function render() {

    const time = Date.now() * 0.00005;

	renderer.render( scene, camera );
