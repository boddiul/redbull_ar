<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cube!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
	<script src="threex/threex-arsmoothedcontrols.js"></script>


</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot = [];

var smoothedControls = [];

var mesh;

initialize();
animate();




function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',

		detectionMode: 'mono_and_matrix',
		matrixCodeType: '3x3'
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()

	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',

		detectionMode: 'mono_and_matrix',
		matrixCodeType: '3x3'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls


	for (let i=1;i<31;i++)
	{		
			let mr = new THREE.Group();
			scene.add(mr);


			markerRoot.push(mr)
			
			let markerControls = new THREEx.ArMarkerControls(arToolkitContext, mr, {
				//type : 'pattern',
				//patternUrl : "data/pattern_tr.patt",

				type : 'barcode',
				barcodeValue : i
			})

			// interpolates from last position to create smoother transitions when moving.
			// parameter lerp values near 0 are slow, near 1 are fast (instantaneous).
			let smoothedRoot = new THREE.Group();
			scene.add(smoothedRoot);
			sc = new THREEx.ArSmoothedControls(smoothedRoot, {
				lerpPosition: 0.8,
				lerpQuaternion: 0.8,
				lerpScale: 1,
				// minVisibleDelay: 1,
				// minUnvisibleDelay: 1,
			});

			smoothedControls.push(sc);

			let geometry	= new THREE.CubeGeometry(1,1,1);

			
			let material	= new THREE.MeshNormalMaterial({
				transparent : true,
				opacity: 0.5,
				side: THREE.DoubleSide
			}); 
			
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.y = 0.5;
			
			smoothedRoot.add( mesh );
	}

}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
		
	// additional code for smoothed controls
	for (let i = 0; i< markerRoot.length;i++)
		smoothedControls[i].update(markerRoot[i]);



	let showing = "CURRENT: \n";
	for (let i=0;i<markerRoot.length;i++)
		if (markerRoot[i].visible)
			showing+=(i+1)+"\n";

	document.getElementById("num").innerText = showing;

}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

<div id="num" style="font-size:35px;color:white">AAAAAAAAAAAAaa</div>
</body>
</html>
